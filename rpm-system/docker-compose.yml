version: "3.8"

# =============================================================================
# RPM APPLICATION - COOLIFY DEPLOYMENT
# Coolify handles Traefik labels automatically - just configure domains in UI
# =============================================================================

services:
  # =============================================================================
  # FRONTEND - React + Vite (served via Nginx)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.rpm.aiwaverider.com}
    container_name: rpm-frontend
    restart: unless-stopped
    expose:
      - "3012"
    networks:
      - coolify
      - rpm-internal
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - coolify.managed=true

  # =============================================================================
  # BACKEND - Node.js + Express API
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rpm-backend
    restart: unless-stopped
    expose:
      - "3013"
    environment:
      - NODE_ENV=production
      - PORT=3013
      - DATABASE_URL=${DATABASE_URL:-postgresql://rpm_user:rpm_password@postgres:5432/rpm_db}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-https://rpm.aiwaverider.com}
      - BACKEND_URL=${BACKEND_URL:-https://api.rpm.aiwaverider.com}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - coolify
      - rpm-internal
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - coolify.managed=true

  # =============================================================================
  # POSTGRESQL - Primary Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: rpm-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-rpm_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rpm_password}
      - POSTGRES_DB=${POSTGRES_DB:-rpm_db}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - rpm-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rpm_user} -d ${POSTGRES_DB:-rpm_db}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    labels:
      - coolify.managed=true
      - traefik.enable=false

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  coolify:
    external: true
  rpm-internal:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    name: rpm_postgres_data